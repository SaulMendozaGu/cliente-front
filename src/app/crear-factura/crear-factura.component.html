<div  style="margin-top: 30px;">
    <ion-row class="centrar-elementos"> 
        <ion-col size="12" class="centrar-elementos">
            <h3>Alta factura</h3>
        </ion-col>
        <ion-col  size="12" size-sm="5">
            <form [formGroup]="formularioFactura">
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <label for="name">Monto</label>
                    </ion-col>
                    <ion-col size="12" class="centrar-elementos">                
                        <input type="text" formControlName="monto">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <label for="name">Fecha</label>
                    </ion-col>
                    <ion-col size="12" class="centrar-elementos">                
                        <input type="date" formControlName="fecha">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <label for="name">Selecciona el usuario a asignar factura</label>
                    </ion-col>
                    <ion-col size="12" *ngFor="let usuario of datosPersona">
                        <ol class="usuariosList hoverPointer" >
                            <li (click)="selecPersona(usuario)">ID:{{usuario.id}} {{usuario.nombre}} {{usuario.apellidoPaterno}}, {{usuario.identificacion}}</li>
                        </ol> 
                    </ion-col>
                </ion-row>
                <ion-row class=" centrar-elementos" 
                         [ngClass]="respuesta == 'Error al registrar factura' ? 'respuesta-incorrecta':'respuesta-correcta' " 
                        *ngIf="respuesta != ''">
                    <p>
                        {{respuesta}}
                    </p>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <input type="submit" class="" (click)="guardar()" value="Guardar">
                    </ion-col>
                </ion-row>
                
            </form>
            
            
        </ion-col>
      
    </ion-row>
   
</div>
