<div class="centrar-elementos" style="margin-top: 30px;">
    <ion-row> 
        <ion-col size="12" class="centrar-elementos">
            <h3>Alta de cliente</h3>
        </ion-col>
        <ion-col>
            <form [formGroup]="formularioPersona">
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <label for="name">Nombre</label>
                    </ion-col>
                    <ion-col size="12" class="centrar-elementos">                
                        <input type="text" formControlName="nombre">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <label for="name">Apellido paterno</label>
                    </ion-col>
                    <ion-col size="12" class="centrar-elementos">                
                        <input type="text" formControlName="apellidoPaterno">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <label for="name">Apellido materno</label>
                    </ion-col>
                    <ion-col size="12" class="centrar-elementos">                
                        <input type="text" formControlName="apellidoMaterno">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <label for="name">Identificacion</label>
                    </ion-col>
                    <ion-col size="12" class="centrar-elementos">                
                        <input type="text" formControlName="identificacion">
                    </ion-col>
                </ion-row>
                <ion-row class=" centrar-elementos" 
                         [ngClass]="respuestaGuardar == 'Todos los campos son obligatorios' ? 'respuesta-incorrecta':'respuesta-correcta' " 
                        *ngIf="respuestaGuardar != ''">
                    <p>
                        {{respuestaGuardar}}
                    </p>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="centrar-elementos">
                        <input type="submit" class="" (click)="guardar()" value="Guardar">
                    </ion-col>
                </ion-row>
                
            </form>
            
            
        </ion-col>
      
    </ion-row>
   
</div>
