<div class="">
    <ion-grid>
        <ion-row class="centrar-elementos" style="align-items: flex-start !important; text-align: center;">
            <ion-col size="12" >
                <ion-row>
                    <ion-col size="12">
                        <h6 class=" letra-negrita"
                        style="align-items: flex-start !important;">Buscar factura por ID de cliente</h6>
                    </ion-col>
                    <ion-col size="8">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input type="search" [(ngModel)]="buscarTexto"  id="search" placeholder="Ingresa id" />
                    </ion-col>
                    <ion-col size="4">
                        <input type="submit" style="margin-top: 0 !important;" (click)="buscar()" value="Buscar">
                    </ion-col>
                    <ion-col size="12">
                        <ol class="usuariosList" *ngFor="let factura of datosFactura">
                            <li>Fecha:{{factura.fecha}}, Monto: {{factura.monto}}, {{factura.persona.nombre}}</li>

                        </ol> 
                    </ion-col>
                    <ion-col size="12" *ngIf="mostrarNulo" class="respuesta-incorrecta">
                        <p >
                            No existe factura
                        </p>
                    </ion-col>
                </ion-row>
               
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
